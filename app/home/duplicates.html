    <!--Exact Match-->
    <!--Checkbox-->
    <table>
        <tr>
            <td>
                <div class="ms-ChoiceField">
                    <input id="demo-checkbox-unselected" class="ms-ChoiceField-input" type="checkbox">
                    <label for="demo-checkbox-unselected" class="ms-ChoiceField-field">
                        <span class="ms-Label">Exact Match</span>
                    </label>
                </div>
            </td>
            <td>
                <div class="ms-ChoiceField">
                    <input id="demo-checkbox-unselected" class="ms-ChoiceField-input" type="checkbox" disabled="disabled">
                    <label for="demo-checkbox-unselected" class="ms-ChoiceField-field">
                        <span class="ms-Label">Fuzzy Match</span>
                    </label>
                </div>
            </td>
        </tr>
    </table>
