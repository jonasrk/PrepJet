<body class="ms-font-m">
<div id="content-header">
    <div class="padding">
        <h1>Extract Values</h1>
    </div>
</div>
<div id="content-main">
    <div class="padding">
        <!--dropdown for column-->
        <div class="ms-Dropdown dropdown_table_col" tabindex="1">
            <label class="ms-Label">Select column to extract value</label>
            <i class="ms-Dropdown-caretDown ms-Icon ms-Icon--caretDown"></i>
            <select id="column1_options" class="ms-Dropdown-select">
                <option value="empty"></option>
            </select>
        </div>
        <!--dropdown fpr beginning-->
        <div class="ms-Dropdown dropdown_table" tabindex="1">
            <label class="ms-Label">Select beginning of new value</label>
            <i class="ms-Dropdown-caretDown ms-Icon ms-Icon--caretDown"></i>
            <select id="beginning_options" class="ms-Dropdown-select" onchange="displayFieldBegin()">
                <option value="col_beginning">Beginning of column</option>
                <option value="whitespace_b">Whitespace</option>
                <option value="custom_b">Custom</option>
            </select>
        </div>
        <!--evtl. text field for custom ending-->
        <div id="delimiter_beginning" class="ms-TextField ms-TextField--placeholder">
            <label class="ms-Label">Enter custom beginning</label>
            <input id="delimiter_input_b" class="ms-TextField-field" type="text">
        </div>
        <!--dropdown for ending-->
        <div class="ms-Dropdown dropdown_table" tabindex="1">
            <label class="ms-Label">Select ending of new value</label>
            <i class="ms-Dropdown-caretDown ms-Icon ms-Icon--caretDown"></i>
            <select id="ending_options" class="ms-Dropdown-select" onchange="displayFieldEnd()">
                <option value="col_end">End of column</option>
                <option value="whitespace_e">Whitespace</option>
                <option value="custom_e">Custom</option>
            </select>
        </div>
        <!--evtl. text field for custom ending-->
        <div id="delimiter_end" class="ms-TextField ms-TextField--placeholder">
            <label class="ms-Label">Enter custom ending</label>
            <input id="delimiter_input_e" class="ms-TextField-field" type="text">
        </div>
        <!--Textfield to specify column to insert-->
        <div id="target_column" class="ms-TextField ms-TextField--placeholder">
            <label class="ms-Label">Optional: column to insert extracted values</label>
            <input id="target_column_input" class="ms-TextField-field" type="text">
        </div>
        <!--checkbox include delimiter-->
        <div class="ms-ChoiceField">
            <input id="demo-checkbox-unselected" class="ms-ChoiceField-input" type="checkbox">
            <label id="checkbox" for="demo-checkbox-unselected" class="ms-ChoiceField-field">
                <span class="ms-Label">Include delimiter</span>
            </label>
        </div>
        <!--checkbox advanced settings-->
            <div class="ms-ChoiceField">
                <input id="advanced_settings" class="ms-ChoiceField-input" type="checkbox" onclick="displayAdvancedCount()">
                <label id="checkbox_advanced" for="advanced_settings" class="ms-ChoiceField-field">
                    <span class="ms-Label">Advanced Settings</span>
                </label>
            </div>
            <!--evtl. text field for delimiter count-->
            <div id="del_count_start" class="ms-TextField ms-TextField--placeholder">
                <label class="ms-Label">Enter delimiter count at which to start, e.g. 3</label>
                <input id="delimiter_count_start" class="ms-TextField-field" type="text">
            </div>
            <!--dropdown for delimiter count-->
            <div class="ms-Dropdown del_count_dropdown_s" tabindex="1">
                <label class="ms-Label">Select direction from which to count start delimiter</label>
                <i class="ms-Dropdown-caretDown ms-Icon ms-Icon--caretDown"></i>
                <select id="del_count_drop_start" class="ms-Dropdown-select">
                    <option value="left">From Left</option>
                    <option value="right">From Right</option>
                </select>
            </div>
            <div id="del_count_end" class="ms-TextField ms-TextField--placeholder">
                <label class="ms-Label">Enter delimiter count at which to end, e.g. 3</label>
                <input id="delimiter_count_end" class="ms-TextField-field" type="text">
            </div>
            <!--dropdown for delimiter count-->
            <div class="ms-Dropdown del_count_dropdown_e" tabindex="1">
                <label class="ms-Label">Select direction from which to count start delimiter</label>
                <i class="ms-Dropdown-caretDown ms-Icon ms-Icon--caretDown"></i>
                <select id="del_count_drop_end" class="ms-Dropdown-select">
                    <option value="left">From Left</option>
                    <option value="right">From Right</option>
                </select>
            </div>
        <!--split button-->
        <button class="ms-Button" id="extract_Value">Extract</button>
    </div>


</div>
</body>

</html>
