<body class="ms-font-m">
<div id="content-header">
    <div class="padding">
        <h1>Harmonize Column(s)</h1>
    </div>
</div>
<div id="content-main">
    <div class="padding">
        <div>
            <label class="ms-Label">Select the column(s) to harmonize values</label>
        </div>
        <div id="checkbox_select_all" class="ms-ChoiceField">
            <input id="checkbox_all" class="ms-ChoiceField-input" type="checkbox">
            <label id="checkbox_label" for="checkbox_all" class="ms-ChoiceField-field">
                <span class="ms-Label">All columns</span>
            </label>
        </div>
        <!--container for checkboxes-->
        <div id="checkboxes_columns" class="ms-ChoiceField">
        </div>
        <div class="ms-Dropdown harmonize_drop" tabindex="1">
                <label class="ms-Label">Select harmonisation</label>
                <i class="ms-Dropdown-caretDown ms-Icon ms-Icon--caretDown"></i>
                <select id="harmonize_options" class="ms-Dropdown-select">
                    <option value="allupper">All upper case</option>
                    <option value="alllower">All lower case</option>
                    <option value="oneupper">First column entry upper case</option>
                    <option value="firstupper">First letter of each word upper case</option>
                </select>
            </div>
        <!--split button-->
        <button class="ms-Button" id="harmonize">Harmonize</button>
    </div>
</div>
