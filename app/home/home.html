<body class="ms-font-m">
<div id="content-header">
    <div class="padding">
        <h1>Merge columns</h1>
    </div>
</div>
<div id="content-main">
    <div id="step1">
        <div class="padding">
            <div class="ms-Dropdown dropdown_table" tabindex="1">
                <label class="ms-Label">Select table1</label>
                <i class="ms-Dropdown-caretDown ms-Icon ms-Icon--caretDown"></i>
                <select id="table1_options" class="ms-Dropdown-select"></select>
            </div>
            <div class="ms-Dropdown dropdown_table" tabindex="1">
                <label class="ms-Label">Select table2</label>
                <i class="ms-Dropdown-caretDown ms-Icon ms-Icon--caretDown"></i>
                <select id="table2_options" class="ms-Dropdown-select"></select>
            </div>
            <button class="ms-Button" id="bt_step2">Continue</button>
        </div>
    </div>


    <div id="step2">

        <label class="ms-Label"> Select columns to add to Sheet1 </label>
        <br />
        <button class="ms-Button" id="next-step">Select all</button>
        <div id="checkboxes_variables" class="ms-ChoiceField">
        </div>

        <button class="ms-Button" id="bt_step3">Continue</button>
    </div>

    <div id="step3">

        <div class="ms-Dropdown reference_column_ckeckboxes_1" tabindex="0">
            <!--TODO populate actual sheet name-->
            <label class="ms-Label">Select reference column in table Sheet1</label>
            <i class="ms-Dropdown-caretDown ms-Icon ms-Icon--caretDown"></i>
            <select id="reference_column_ckeckboxes_1" class="ms-Dropdown-select">
            </select>
        </div>
        <div class="ms-Dropdown reference_column_ckeckboxes_2" tabindex="1">
            <label class="ms-Label">Select reference column in table Sheet2</label>
            <i class="ms-Dropdown-caretDown ms-Icon ms-Icon--caretDown"></i>
            <select id="reference_column_ckeckboxes_2" class="ms-Dropdown-select">
            </select>
        </div>

        <button class="ms-Button" id="bt_apply">Apply</button>
    </div>

</div>
