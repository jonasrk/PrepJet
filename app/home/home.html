    <script src="../../bower_components/office-ui-fabric/src/components/TextField/Jquery.TextField.js"></script>

<body class="ms-font-m">
<div id="content-header">
    <div class="padding">
        <h1>Merge columns</h1>
    </div>
</div>
<div id="content-main">


    <div class="padding">

        <!--Pop Up headline-->
        <div>
            <header>Split column</header>
        </div>
        <!--dropdown for column-->
        <div class="ms-Dropdown dropdown_table_col" tabindex="1">
            <label class="ms-Label">Select column</label>
            <i class="ms-Dropdown-caretDown ms-Icon ms-Icon--caretDown"></i>
            <select id="column1_options" class="ms-Dropdown-select">
                <option value="empty"></option>
            </select>
        </div>
        <!--dropdown fpr beginning-->
        <div class="ms-Dropdown dropdown_table" tabindex="1">
            <label class="ms-Label">Select Beginning</label>
            <i class="ms-Dropdown-caretDown ms-Icon ms-Icon--caretDown"></i>
            <select id="beginning_options" class="ms-Dropdown-select">
                <option value="col_beginning">Beginning of column</option>
                <option value="whitespace_b">Whitespace</option>
                <option value="custom_b">custom</option>
            </select>
        </div>
        <!--dropdown for ending-->
        <div class="ms-Dropdown dropdown_table" tabindex="1">
            <label class="ms-Label">Select Ending</label>
            <i class="ms-Dropdown-caretDown ms-Icon ms-Icon--caretDown"></i>
            <select id="ending_options" class="ms-Dropdown-select" onchange="displayField()">
                <option value="col_end">End of col</option>
                <option value="whitespace_e">Whitespace</option>
                <option value="custom_e">custom</option>
            </select>
        </div>
        <!--evtl. text field for custom ending-->
        <div id="delimiter" class="ms-TextField ms-TextField--placeholder">
            <label class="ms-Label">Enter custom delimiter</label>
            <input class="ms-TextField-field" type="text">
        </div>
        <!--split button-->
        <button class="ms-Button" id="bt_step2">Split</button>
    </div>


</div>
</body>

</html>
