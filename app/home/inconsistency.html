<body class="ms-font-m">
<div id="content-header">
    <table>
        <tr>
            <td class="tableheader">
                <div class="padding">
                    <h1>Detect Inconsistencies</h1>
                </div>
            </td>
            <td>
                <div>
                    <img class="page1" src="../../images/logo_lg.png" />
                </div>
            </td>
        </tr>
    </table>
</div>
<div id="content-main">
    <div class="padding">
        <div>
            <label class="ms-Label">Select the column(s) to be screened for inconsistencies</label>
        </div>
        <div id="checkbox_select_all" class="ms-ChoiceField">
            <input id="checkbox_all" class="ms-ChoiceField-input" type="checkbox">
            <label id="checkbox_label" for="checkbox_all" class="ms-ChoiceField-field">
                <span class="ms-Label">All columns</span>
            </label>
        </div>
        <!--container for checkboxes-->
        <div id="checkboxes_columns" class="ms-ChoiceField">
        </div>
        <div id="explanation">
            <label class="ms-Label">PrepJet will highlight empty cells and all column entries that deviate from the data type which occurs most frequently in each column.</p>
        </div>
        <!--split button-->
        <button class="ms-Button" id="inconsistency">Screen</button>
        <button class="ms-Button_grey" id="to_validation">Custom screening</button>
    </div>
</div>
