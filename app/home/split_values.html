<body class="ms-font-m">
<div id="content-header">
    <table>
        <tr>
            <td class="tableheader">
                <div class="padding">
                    <h1>Split Columns</h1>
                </div>
            </td>
            <td>
                <div>
                    <img class="page1" src="../../images/logo_lg.png" />
                </div>
            </td>
        </tr>
    </table>
</div>

<div id="showEmbeddedDialog" class="ms-embedded-dialog__options" >
    <div class="ms-Dialog ms-Dialog--close">
        <div class="ms-Overlay js-DialogAction--close"></div>
        <div class="ms-Dialog-main">
            <button class="ms-Dialog-button ms-Dialog-button--close js-DialogAction--close" id="buttonClose">
                <i class="ms-Icon ms-Icon--x"></i>
            </button>
            <div class="ms-Dialog-header">
                <p class="ms-Dialog-title">Error</p>
            </div>
            <div class="ms-Dialog-inner">
                <div class="ms-Dialog-content">
                    <p class="ms-font-xs ms-embedded-dialog__content__text">Each column should have a unique header. Please rename those marked in orange.</p>
                </div>
                <div class="ms-embedded-dialog__actioncenter">
                    <button  class="ms-Dialog-action ms-Button_grey" id="buttonOk">
                        <span class="ms-Button-label">OK</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

    <div id="content-main">
        <div class="padding">
            <!--dropdown for column-->
            <div class="ms-Dropdown dropdown_table_col" tabindex="1">
                <label class="ms-Label">Select column to be splitted</label>
                <i class="ms-Dropdown-caretDown ms-Icon ms-Icon--caretDown"></i>
                <select id="column_options" class="ms-Dropdown-select"></select>
            </div>
            <!--dropdown for delimiter-->
            <div class="ms-Dropdown dropdown_table" tabindex="1">
                <label class="ms-Label">Select delimiter</label>
                <i class="ms-Dropdown-caretDown ms-Icon ms-Icon--caretDown"></i>
                <select id="delimiter_options" class="ms-Dropdown-select" onchange="displayFieldDelimiter()">
                    <option value="comma">Comma</option>
                    <option value="semikolon">Semicolon</option>
                    <option value="whitespace">Whitespace</option>
                    <option value="custom_delimiter">Custom</option>
                </select>
            </div>

            <div id="delimiter_beginning" class="ms-TextField">
                <label class="ms-Label">Custom delimiter</label>
                <input id="delimiter_input" class="ms-TextField-field" type="text">
                <span class="ms-TextField-description">Enter a delimiter at which to split the text</span>
            </div>
            <button class="ms-Button_grey" id="advanced_settings">More Options</button>
            <button class="ms-Button_grey" id="advanced_hide">Less Options</button>
            <!--checkbox-->
            <!--div class="ms-ChoiceField">
                <input id="advanced_settings" class="ms-ChoiceField-input" type="checkbox" onclick="displayAdvancedCount()">
                <label id="checkbox" for="advanced_settings" class="ms-ChoiceField-field">
                    <span class="ms-Label">Advanced Settings</span>
                </label>
            </div-->

            <div id="delimiter_count" class="ms-TextField">
                <label class="ms-Label">Delimiter position</label>
                <input id="delimiter_count_i" class="ms-TextField-field" type="text">
                <span class="ms-TextField-description">Enter the count of the delimiter at which to split the text.</span>
            </div>
            <!--dropdown for delimiter count-->
            <div class="ms-Dropdown delimiter_count_dropdown" tabindex="1">
                <label class="ms-Label">Select direction from which to count</label>
                <i class="ms-Dropdown-caretDown ms-Icon ms-Icon--caretDown"></i>
                <select id="delimiter_count_drop" class="ms-Dropdown-select">
                    <option value="left">From Left</option>
                    <option value="right">From Right</option>
                </select>
            </div>
            <br>
            <!--split button-->
            <button class="ms-Button" id="split_Value">Split</button>
        </div>
    </div>
</body>

</html>
