<body class="ms-font-m">
<div id="content-header">
    <table>
        <tr>
            <td class="tableheader">

<div id="showEmbeddedDialog" class="ms-embedded-dialog__options" >
    <div class="ms-Dialog ms-Dialog--close">
        <div class="ms-Overlay js-DialogAction--close"></div>
        <div class="ms-Dialog-main">
            <button class="ms-Dialog-button ms-Dialog-button--close js-DialogAction--close" id="buttonClose">
                <i class="ms-Icon ms-Icon--x"></i>
            </button>
            <div class="ms-Dialog-header">
                <p class="ms-Dialog-title">Error</p>
            </div>
            <div class="ms-Dialog-inner">
                <div class="ms-Dialog-content">
                    <p class="ms-font-xs ms-embedded-dialog__content__text">Each column should have a unique header. Please rename those marked in orange.</p>
                </div>
                <div class="ms-embedded-dialog__actioncenter">
                    <button  class="ms-Dialog-action ms-Button_grey" id="buttonOk">
                        <span class="ms-Button-label">OK</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="showEnterprise" class="ms-embedded-dialog__options" >
    <div class="ms-Dialog ms-Dialog--close">
        <div class="ms-Overlay js-DialogAction--close"></div>
        <div class="ms-Dialog-main">
            <button class="ms-Dialog-button ms-Dialog-button--close js-DialogAction--close" id="buttonCloseEnterprise">
                <i class="ms-Icon ms-Icon--x"></i>
            </button>
            <div class="ms-Dialog-header">
                <p class="ms-Dialog-title">Restricted Function</p>
            </div>
            <div class="ms-Dialog-inner">
                <div class="ms-Dialog-content">
                    <p class="ms-font-xs ms-embedded-dialog__content__text">To make use of advanced validation rules, subscibe to PrepJet Enterpise.</p>
                </div>
                <div class="ms-embedded-dialog__actioncenter">
                    <button  class="ms-Dialog-action ms-Button_grey" id="buttonOkEnterprise">
                        <span class="ms-Button-label">Ok</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="content-main">
    <div class="padding">
        <div id="condition_holder">
            <button class="ms-Button_grey" id="to_inconsistency">Back</button>
            <div id="explanation">
                <label class="ms-Label">PrepJet will highlight data entries that do not fulfill this condition.</p>
            </div>
            <div id="condition1">
            <table>
                <tr>
                    <td class="tableval">
                        <div id="explanation">
                            <label class="ms-Label">If the content in column</p>
                        </div>
                    </td>
                    <td>
                        <div id="simple_dropdown" class="ms-Dropdown table_simple1" tabindex="1">
                            <!--label class="ms-Label">Select column</label-->
                            <i class="ms-Dropdown-caretDown ms-Icon ms-Icon--caretDown"></i>
                            <select id="column_simple1" class="ms-Dropdown-select"></select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="tableval">
                         <!--dropdown for operator-->
                        <div id="small_drop" class="ms-Dropdown dropdown_table" tabindex="1">
                            <!--label class="ms-Label">Select operator</label-->
                            <i class="ms-Dropdown-caretDown ms-Icon ms-Icon--caretDown"></i>
                            <select id="if_operator1" class="ms-Dropdown-select" onchange="displaySimpleBetween(1)">
                                <option value="equal">equal (=)</option>
                                <option value="smaller">smaller (<)</option>
                                <option value="greater">greater (>)</option>
                                <option value="inequal">unequal (!=)</option>
                                <option value="between">between</option>
                                <option value="notbetween">not between</option>
                                <option value="inlist">in (list)</option>
                            </select>
                        </div>
                    </td>
                    <td>
                        <div id="delimiter_beginning1" class="ms-TextField ms-TextField--placeholder">
                            <label class="ms-Label">Type condition</label>
                            <input id="if_condition1" class="ms-TextField-field" type="text">
                            <!--span class="ms-TextField-description">Enter the condition which your column must comply with (values not fitting the rule are marked in red)</span-->
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="explanation_and">
                            <label class="ms-Label">and</p>
                        </div>
                    </td>
                    <td>
                        <div id="between_beginning1" class="ms-TextField">
                            <!--label class="ms-Label">And</label-->
                            <input id="if_between_condition1" class="ms-TextField-field" type="text">
                            <!--span class="ms-TextField-description">Enter the upper bound of your between / not between statement</span-->
                        </div>
                    </td>
                </tr>
            </table>
            </div>
        </div>
        <table>
                <tr>
                    <td class="tablecol1">
                        <button class="ms-Button_grey" id="and_cond">AND</button>
                        <button class="ms-Button_grey" id="or_cond">OR</button>
                    </td>
                </tr>
            </table>
    </div>
        <div id="tmp_hide">
            <table>
                <tr>
                    <td class="tableval">
                        <div id="explanation">
                            <label class="ms-Label">then the content in column</p>
                        </div>
                    </td>
                    <td>
                        <!--dropdown for THEN-->
                        <div id="advanced_dropdown2" class="ms-Dropdown dropdown_table_col2" tabindex="1">
                            <!--label class="ms-Label">Select column</label-->
                            <i class="ms-Dropdown-caretDown ms-Icon ms-Icon--caretDown"></i>
                            <select id="column2_options" class="ms-Dropdown-select"></select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="tableval">
                        <div id="explanation">
                            <label class="ms-Label">has to be</p>
                        </div>
                    </td>
                    <td>
                        <!--dropdown for then operator-->
                        <div id="small_drop" class="ms-Dropdown dropdown_table" tabindex="1">
                            <!--label class="ms-Label">Select operator</label-->
                            <i class="ms-Dropdown-caretDown ms-Icon ms-Icon--caretDown"></i>
                            <select id="then_operator" class="ms-Dropdown-select" onchange="displayBetween()">
                                <option value="equal">equal (=)</option>
                                <option value="smaller">smaller (<)</option>
                                <option value="greater">greater (>)</option>
                                <option value="inequal">unequal (!=)</option>
                                <option value="between">between</option>
                                <option value="notbetween">not between</option>
                                <option value="inlist">in (list)</option>
                            </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="tableval">
                        <div id="delimiter_end" class="ms-TextField ms-TextField--placeholder">
                            <label class="ms-Label">Type condition</label>
                            <input id="then_condition" class="ms-TextField-field" type="text">
                            <!--span class="ms-TextField-description">Enter the condition which your variable in "Then" statement must comply to</span-->
                        </div>
                    </td>
                    <td>
                        <div id="explanationand">
                            <label class="ms-Label">and</p>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div id="betweenand" class="ms-TextField">
                        <!--label class="ms-Label">And</label-->
                        <input id="between_and" class="ms-TextField-field" type="text">
                        <!--span class="ms-TextField-description">Enter the upper bound of your between / not between statement for the "Then" variable</span-->
                    </div>
                    </td>
                </tr>
            </table>
            <button class="ms-Button" id="apply_advanced">Apply</button>
        </div>
