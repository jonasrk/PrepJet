<body class="ms-font-m">
<div id="content-header">
    <div class="padding">
        <h1>Validation Rule</h1>
    </div>
</div>
<div id="content-main">
    <div class="padding">
        <!--Advanced Rule-->
        <button class="ms-Button" id="advanced_button">Advanced Rule</button>
        <!--Simple Rule-->
        <button class="ms-Button" id="simple_button">Simple Rule</button>

        <!--dropdown for condition - simple -->
        <div id="simple_dropdown" class="ms-Dropdown table_simple" tabindex="1">
            <label class="ms-Label">Select conditional variable</label>
            <i class="ms-Dropdown-caretDown ms-Icon ms-Icon--caretDown"></i>
            <select id="column_simple" class="ms-Dropdown-select">
                <option value="empty"></option>
            </select>
        </div>

        <!--dropdown for if condition - advanced-->
        <div id="advanced_dropdown" class="ms-Dropdown dropdown_table_col1" tabindex="1">
            <label class="ms-Label">IF (Select conditional variable)</label>
            <i class="ms-Dropdown-caretDown ms-Icon ms-Icon--caretDown"></i>
            <select id="column1_options" class="ms-Dropdown-select">
                <option value="empty"></option>
            </select>
        </div>

        <!--dropdown for operator-->
        <div class="ms-Dropdown dropdown_table" tabindex="1">
            <label class="ms-Label">Select operator</label>
            <i class="ms-Dropdown-caretDown ms-Icon ms-Icon--caretDown"></i>
            <select id="if_operator" class="ms-Dropdown-select" onchange="displaySimpleBetween()">
                <option value="empty"></option>
                <option value="equal">=</option>
                <option value="smaller"><</option>
                <option value="greater">></option>
                <option value="inequal">!=</option>
                <option value="between">between</option>
                <option value="notbetween">not between</option>
                <option value="inlist">in (list)</option>
            </select>
        </div>

        <!--evtl. text field for condition-->
        <div id="delimiter_beginning" class="ms-TextField ms-TextField--placeholder">
            <label class="ms-Label">Enter condition (lists comma separated)</label>
            <input id="if_condition" class="ms-TextField-field" type="text" onfocus="setFocus(0)">
        </div>

        <!--evtl. text field for between condition-->
        <div id="between_beginning" class="ms-TextField ms-TextField--placeholder">
            <label class="ms-Label">and</label>
            <input id="if_between_condition" class="ms-TextField-field" type="text" onfocus="setFocus(1)">
        </div>

        <!--dropdown for THEN-->
        <div id="advanced_dropdown2" class="ms-Dropdown dropdown_table_col2" tabindex="1">
            <label class="ms-Label">THEN (select dependend variable)</label>
            <i class="ms-Dropdown-caretDown ms-Icon ms-Icon--caretDown"></i>
            <select id="column2_options" class="ms-Dropdown-select">
                <option value="empty"></option>
            </select>
        </div>

        <!--dropdown for then operator-->
        <div id="then_op_drop" class="ms-Dropdown dropdown_table" tabindex="1">
            <label class="ms-Label">Select operator</label>
            <i class="ms-Dropdown-caretDown ms-Icon ms-Icon--caretDown"></i>
            <select id="then_operator" class="ms-Dropdown-select" onchange="displayBetween()">
                <option value="empty"></option>
                <option value="equal">=</option>
                <option value="smaller"><</option>
                <option value="greater">></option>
                <option value="inequal">!=</option>
                <option value="between">between</option>
                <option value="notbetween">not between</option>
                <option value="inlist">in (list)</option>
            </select>
        </div>

        <!--evtl. text field for Then condition-->
        <div id="delimiter_end" class="ms-TextField ms-TextField--placeholder">
            <label class="ms-Label">Enter condition to check</label>
            <input id="then_condition" class="ms-TextField-field" type="text" onfocus="setFocus(2)">
        </div>

        <!--evtl. text field for Then between condition-->
        <div id="betweenand" class="ms-TextField ms-TextField--placeholder">
            <label class="ms-Label">and</label>
            <input id="between_and" class="ms-TextField-field" type="text" onfocus="setFocus(3)">
        </div>

        <!--Apply advanced business rule button-->
        <button class="ms-Button" id="apply_advanced">Apply</button>
        <!--Apply simle business rule button-->
        <button class="ms-Button" id="apply_simple">Apply</button>
    </div>

</div>
</body>

</html>
